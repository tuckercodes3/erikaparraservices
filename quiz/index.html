      if (step === 5) answers.entryMethod = value;

      if (step === 2) {
        fbq('trackCustom', 'QuizCaseType', { caseType: value });
      }

      setTimeout(() => goNext(), 300);
    }

    function checkStep4() {
      const state = document.getElementById('input-state').value;
      const city = document.getElementById('input-city').value.trim();
      document.getElementById('btn-step4').disabled = !(state && city.length >= 2);
    }

    function checkStep6() {
      const fname = document.getElementById('input-fname').value.trim();
      const lname = document.getElementById('input-lname').value.trim();
      const phone = document.getElementById('input-phone').value.trim();
      const email = document.getElementById('input-email').value.trim();
      document.getElementById('btn-step6').disabled = !(fname.length >= 2 && lname.length >= 1 && phone.length >= 7 && email.includes('@'));
    }

    function showSummary() {
      answers.state = document.getElementById('input-state').value;
      answers.city = document.getElementById('input-city').value.trim();
      answers.firstName = document.getElementById('input-fname').value.trim();
      answers.lastName = document.getElementById('input-lname').value.trim();
      answers.phone = document.getElementById('input-phone').value.trim();
      answers.email = document.getElementById('input-email').value.trim();
      answers.fullName = answers.firstName + ' ' + answers.lastName;

      const sl = labels.summaryLabels[lang];

      const summaryData = [
        { label: sl[0], value: labels.urgency[lang][answers.urgency] || answers.urgency },
        { label: sl[1], value: labels.caseType[lang][answers.caseType] || answers.caseType },
        { label: sl[2], value: labels.status[lang][answers.status] || answers.status },
        { label: sl[3], value: answers.city + ', ' + answers.state },
        { label: sl[4], value: labels.entryMethod[lang][answers.entryMethod] || answers.entryMethod },
        { label: sl[5], value: answers.fullName },
        { label: sl[6], value: answers.phone },
        { label: sl[7], value: answers.email }
      ];

      document.getElementById('summary-list').innerHTML = summaryData.map(d =>
        '<div class="summary-item"><span class="summary-label">' + d.label + '</span><span class="summary-value">' + d.value + '</span></div>'
      ).join('');

      // Build WhatsApp message
      const caseLabel = labels.caseType.es[answers.caseType];
      const urgLabel = labels.urgency.es[answers.urgency];
      const statusLabel = labels.status.es[answers.status];
      const entryLabel = labels.entryMethod.es[answers.entryMethod];

      const waMsg = 'Hola Erika, estoy buscando ayuda con mi caso de inmigraci√≥n.\n\n'
        + '‚Ä¢ Urgencia: ' + urgLabel + '\n'
        + '‚Ä¢ Servicio: ' + caseLabel + '\n'
        + '‚Ä¢ Mi estatus: ' + statusLabel + '\n'
        + '‚Ä¢ C√≥mo ingres√©: ' + entryLabel + '\n'
        + '‚Ä¢ Ubicaci√≥n: ' + answers.city + ', ' + answers.state + '\n'
        + '‚Ä¢ Nombre: ' + answers.fullName + '\n'
        + '‚Ä¢ Tel√©fono: ' + answers.phone + '\n'
        + '‚Ä¢ Email: ' + answers.email + '\n\n'
        + 'Me gustar√≠a saber si puedes ayudarme. ¬°Gracias!';

      document.getElementById('wa-cta').href = 'https://wa.me/17868306859?text=' + encodeURIComponent(waMsg);

      logToSheet();
      showStep(7);
    }

    // Lead pixel fires ONLY on WhatsApp click ‚Äî not on step load
    function fireLeadPixel() {
      if (leadPixelFired) return;
      leadPixelFired = true;
      fbq('track', 'Lead', {
        content_name: answers.caseType,
        content_category: 'direct',
        value: 1,
        currency: 'USD'
      });
    }

    // Overflow (deportation) lead
    function fireOverflowLead() {
      const name = document.getElementById('overflow-name').value.trim();
      const phone = document.getElementById('overflow-phone').value.trim();
      const state = document.getElementById('overflow-state').value.trim();

      const waMsg = 'Hola Erika, necesito ayuda urgente con un caso de deportaci√≥n.\n\n'
        + '‚Ä¢ Nombre: ' + name + '\n'
        + '‚Ä¢ Tel√©fono: ' + phone + '\n'
        + '‚Ä¢ Estado: ' + state + '\n\n'
        + 'Me dijeron que necesito un abogado. ¬øMe pueden referir a alguien?';

      document.getElementById('overflow-wa-cta').href = 'https://wa.me/17868306859?text=' + encodeURIComponent(waMsg);

      // Log overflow to sheet
      fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name, phone: phone, caseType: 'Deportaci√≥n (overflow)', location: state, urgency: answers.urgency ? labels.urgency.es[answers.urgency] : 'N/A', lang: lang })
      }).catch(function() {});

      fbq('track', 'Lead', {
        content_name: 'deportation',
        content_category: 'overflow',
        value: 0,
        currency: 'USD'
      });
    }

    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxHYYWBx1E3SkstULaG2fpaZ9BF7Z__dfDMMqFglOl3kJHEUrFYCzVftRX3uP3VpMw/exec';

    function logToSheet() {
      const payload = {
        name: answers.fullName,
        firstName: answers.firstName,
        lastName: answers.lastName,
        phone: answers.phone,
        email: answers.email,
        caseType: labels.caseType[lang][answers.caseType] || answers.caseType,
        status: labels.status[lang][answers.status] || answers.status,
        entryMethod: labels.entryMethod[lang][answers.entryMethod] || answers.entryMethod,
        urgency: labels.urgency[lang][answers.urgency] || answers.urgency,
        location: answers.city + ', ' + answers.state,
        lang: lang
      };
      fetch(APPS_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(function() {});
    }

    setLang('es');
    updateProgress();
  </script>
